<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Not Found | Emeka's Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #fefefe;
      font-family: 'Arial', sans-serif;
      color: #333;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    .error-container {
      max-width: 600px;
      padding: 2rem;
    }

    .error-code {
      font-size: 8rem;
      font-weight: bold;
      color: #e74c3c;
      animation: popIn 0.5s ease;
    }

    .error-message {
      font-size: 1.5rem;
      margin: 1rem 0;
    }

    .home-link {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .home-link:hover {
      background-color: #e74c3c;
    }

    @keyframes popIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">404</div>
    <div class="error-message">Oops! The page you're looking for doesn't exist.</div>
    <a class="home-link" href="index.html">Back to Home</a>
  </div>
</body>
</html>
